
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Codigot</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Categorias</th>
        <th scope="col">Imagen</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{codigo}}</td>
        <td>{{nombre}}</td>
        <td>{{precio | currency}}</td>
        <td>{{categorias}}</td>
        <td><img src="http:localhost:3000/Products/{{Id}}.png" + class="imgproductos"></td>
      </tr>

    </tbody>
  </table>
