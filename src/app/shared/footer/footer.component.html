<!-- Footer -->
<footer class="text-center text-lg-start">
  <!-- Section: Social media -->
  <section
    class="d-flex justify-content-center p-3 justify-content-lg-between border-bottom"
  >
    <div class="me-4 d-none d-lg-block">
      <span>Get connected with us on social networks:</span>
    </div>
    <!-- Right -->
    <div>
      <span *ngFor="let item of SocialRed">
        <a
          [id]="item.Name"
          [href]="item.Link"
          class="me-4 text-reset"
          target="_blank"
        >
          <i class="fa-brands fa-{{ item.Name }}" [title]="item.Name"></i>
        </a>
      </span>
    </div>
    <!-- Right -->
  </section>
  <section class="">
    <div class="text-center text-md-start mt-1">
      <!-- Grid row -->
      <div class="row mt-2">
        <!-- Grid column -->
        <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-1">
          <!-- Content -->
          <h5 class="text-uppercase fw-bold mb-2">
            <i class="fas fa-gem me-1"></i>TopSpin Store
          </h5>
          <p></p>
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-1">
          <!-- Links -->
          <h5 class="text-uppercase fw-bold mb-1">Products</h5>
          <p routerLinkActive="active-link">
            <a class="text-reset" routerLink="/home">Home</a>
          </p>
          <p *ngFor="let Category of ListCategory">
            <a
              class="text-reset"
              routerLink="/products/{{ Category.Code }}"
              routerLinkActive="active-link"
              >{{ Category.Name }}</a
            >
          </p>
        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-1">
          <!-- Links -->
          <h5 class="text-uppercase fw-bold mb-1">Useful links</h5>
          <p>
            <a href="#!" class="text-reset">Pricing</a>
          </p>
          <p>
            <a href="#!" class="text-reset">Settings</a>
          </p>
          <p>
            <a href="#!" class="text-reset">Orders</a>
          </p>
          <p>
            <a href="#!" class="text-reset">Help</a>
          </p>
        </div>
        <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-1">
          <!-- Links -->
          <h6 class="text-uppercase fw-bold mb-2">Contact</h6>
          <div class="Location">
            <app-location *ngIf="Maps" class="gps-loc"></app-location>
            <p (mouseover)="MapsView(true)" (mouseout)="MapsView(false)">
              <i class="fa fa-map-marker me-1"></i> Bogot√°, AK 152 #48 - 25
            </p>
          </div>
          <p>
            <a href="mailto:servicio-cliente@topspin-store.com.co"
              ><i class="fa fa-envelope me-1" aria-hidden="true"></i
              >servicio-cliente@topspin-store.com.co</a
            >
          </p>
          <p>
            <a href="tel:576012345675"
              ><i class="fa fa-print" aria-hidden="true"></i> +57 601 2345675</a
            >
          </p>
          <p>
            <a href="tel:573168704626"
              ><i class="fa fa-phone" aria-hidden="true"></i> +57 316 870 46
              26</a
            >
          </p>
        </div>
      </div>
    </div>
  </section>
</footer>
